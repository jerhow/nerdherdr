<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">

<meta name="robots" content="noindex, nofollow">
<title>{{.Common.PageTitle}}</title>
</head>
<body>
<h3>{{.BodyTitle}}</h3>

<form action="/login" method="post">
    <table>
        <tr>
            <td>
                Email: 
            </td>
            <td>
                <input type="text" id="un" name="un" />
            </td>
        </tr>
        <tr>
            <td>
                Password: 
            </td>
            <td>
                <input type="password" id="pw" name="pw" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <br />
                <input type="submit" value="Submit" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <br />
                <h4>{{.LoginMsg}}</h4>
            </td>
        </tr>
    </table>
</form>

<a href="/">Home</a>

</body>
</html>
