{{template "header" .}}
{{template "header-end" .}}

<br />
<form action="/login" method="post">
    <table>
        <tr>
            <td>
                Email: 
            </td>
            <td>
                <input type="text" id="un" name="un" />
            </td>
        </tr>
        <tr>
            <td>
                Password: 
            </td>
            <td>
                <input type="password" id="pw" name="pw" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <br />
                <input type="submit" value="Submit" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <br />
                <h4>{{.LoginMsg}}</h4>
            </td>
        </tr>
    </table>
</form>

{{template "footer" .}}
